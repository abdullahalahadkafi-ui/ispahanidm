<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন | ইস্পাহানি দাখিল মাদ্রাসা</title>
    
    <!-- Premium Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root { --p-green: #006a4e; --s-red: #f42a41; --bg: #f0f2f5; --white: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Hind Siliguri', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }

        /* --- LOGIN CARD --- */
        .login-card { 
            background: var(--white); padding: 40px 30px; border-radius: 25px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.1); width: 100%; max-width: 450px; 
            text-align: center; border-bottom: 5px solid var(--p-green);
        }
        .login-card h1 { font-size: 26px; color: var(--p-green); margin-bottom: 10px; font-weight: 800; }
        .login-card p { font-size: 14px; color: #64748b; margin-bottom: 30px; }

        /* User Type Select */
        .type-selector { display: flex; gap: 10px; margin-bottom: 25px; background: #f1f5f9; padding: 5px; border-radius: 12px; }
        .type-btn { flex: 1; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 700; font-size: 13px; transition: 0.3s; border: none; color: #64748b; }
        .type-btn.active { background: var(--p-green); color: white; box-shadow: 0 4px 10px rgba(0, 106, 78, 0.2); }

        /* Google Button */
        .btn-google { 
            width: 100%; padding: 15px; background: white; border: 2px solid #e2e8f0; 
            border-radius: 15px; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; gap: 12px; font-weight: 800; font-size: 16px; 
            transition: 0.3s; font-family: inherit; margin-bottom: 20px;
        }
        .btn-google:hover { background: #f8fafc; border-color: var(--p-green); transform: translateY(-2px); }

        .footer-link { font-size: 13px; color: #94a3b8; text-decoration: none; margin-top: 20px; display: block; }
        .footer-link:hover { color: var(--p-green); }

        /* Loading Spinner */
        #loader { display: none; margin-top: 15px; color: var(--p-green); }
    </style>
</head>
<body>

    <div class="login-card animate__animated animate__zoomIn">
        <div style="margin-bottom:20px;"><i class="fas fa-mosque fa-3x" style="color: var(--p-green);"></i></div>
        <h1>স্বাগতম</h1>
        <p>ইস্পাহানি দাখিল মাদ্রাসা ডিজিটাল পোর্টালে আপনার একাউন্টে প্রবেশ করুন</p>

        <!-- User Role Selection -->
        <div class="type-selector">
            <button class="type-btn active" onclick="setType('student', this)">ছাত্র</button>
            <button class="type-btn" onclick="setType('teacher', this)">শিক্ষক</button>
            <button class="type-btn" onclick="setType('guardian', this)">অভিভাবক</button>
        </div>

        <button class="btn-google" id="google-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="22">
            গুগল দিয়ে লগইন করুন
        </button>

        <div id="loader"><i class="fas fa-spinner fa-spin"></i> প্রসেসিং হচ্ছে...</div>

        <a href="index.html" class="footer-link">← হোম পেজে ফিরে যান</a>
    </div>

    <!-- Firebase SDK Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAT-lcLWb8A9iWJZI77-TJifcjabjSBahU",
            authDomain: "ispahani-madrasah-portal.firebaseapp.com",
            projectId: "ispahani-madrasah-portal",
            storageBucket: "ispahani-madrasah-portal.firebasestorage.app",
            messagingSenderId: "501627545319",
            appId: "1:501627545319:web:42409b2d8f614dfc3c6442"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let selectedRole = 'student';

        // রোল সেট করার ফাংশন
        window.setType = (role, btn) => {
            selectedRole = role;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // গুগল লগইন ফাংশন
        document.getElementById('google-btn').onclick = async () => {
            const loader = document.getElementById('loader');
            loader.style.display = "block";

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // ডাটাবেজে ইউজার আছে কি না চেক করা
                const userRef = doc(db, "public_users", user.uid);
                const snap = await getDoc(userRef);

                if (!snap.exists()) {
                    // যদি নতুন ইউজার হয়, তবে প্রাথমিক ডাটা সেভ হবে এবং প্রোফাইলে পাঠাবে
                    await setDoc(userRef, {
                        uid: user.uid,
                        name: user.displayName,
                        email: user.email,
                        photo: user.photoURL,
                        role: selectedRole,
                        status: "new",
                        joined: new Date()
                    });
                    window.location.href = "profile.html";
                } else {
                    // আগে থেকেই মেম্বার থাকলে হোমে নিয়ে যাবে
                    window.location.href = "index.html";
                }

            } catch (err) {
                alert("লগইন ব্যর্থ: " + err.message);
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
